<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>
    <link rel="stylesheet" href="" />
    <link
      href="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map"></div>
    <input type="text" id="latitude" placeholder="Please enter latitude." />
    <input type="text" id="longitude" placeholder="Please enter longitude." />
    <button id="submitLocation">Submit Location</button>
    <button id="getLocation">Get Location üó∫Ô∏è</button>

    <div id="distance">The distance to the north pole is:</div>
    <script>
      L.mapbox.accessToken =
        "pk.eyJ1IjoiYmlsYXRsYXN0ZWFtIiwiYSI6ImNrZW8waHZ6bjIzb24ycW5wYjU1a291MHQifQ.s_yFMzMLM99pKg-TFCxzTg";

      var mapp = L.mapbox
        .map("map")
        .setView([39.92, 32.86], 12)
        .addLayer(L.mapbox.styleLayer("mapbox://styles/mapbox/streets-v11"));

      var marker = L.marker([39.92, 32.86]).addTo(mapp);

      const latInput = document.getElementById("latitude");
      const lngInput = document.getElementById("longitude");

      //listener for submitlocation
      const submitLocation = document.getElementById("submitLocation");
      submitLocation.addEventListener("click", (e) => {
        e.preventDefault();
        //if latitude ang longitude are not float, alert an error message and return
        const lat = parseFloat(latInput.value);
        const lng = parseFloat(lngInput.value);

        if (!parseFloat(latInput.value) || !parseFloat(lngInput.value)) {
          alert("Please enter a valid latitude and longitude");
          return;
        }
        //if latitude and longitude are valid, set the marker position to the new location
        mapp.setView([lat, lng], 20);

        marker.remove();
        marker = L.marker([lat, lng], {
          icon: L.mapbox.marker.icon({
            "marker-size": "medium",
            "marker-symbol": "soccer",
            "marker-color": "#7B1FA2",
          }),
        }).addTo(mapp);
      });

      //listener for getlocation
      const getLocation = document.getElementById("getLocation");
      getLocation.addEventListener("click", (e) => {
        e.preventDefault();
        //get the current location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              //set the marker position to the current location
              mapp.setView(
                [position.coords.latitude, position.coords.longitude],
                20
              );
              marker.remove();
              marker = L.marker(
                [position.coords.latitude, position.coords.longitude],
                {
                  icon: L.mapbox.marker.icon({
                    "marker-size": "medium",
                    "marker-symbol": "soccer",
                    "marker-color": "#7B1FA2",
                  }),
                }
              ).addTo(mapp);
            },
            (error) => {
              alert(error.message);
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      });
    </script>
  </body>
  <style>
    #map {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    #latitude {
      width: 300px;
      height: 30px;
      position: absolute;
      top: 10px;
      left: 50px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #longitude {
      width: 300px;
      height: 30px;
      position: absolute;
      top: 60px;
      left: 50px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #getLocation {
      width: 150px;
      height: 30px;
      position: absolute;
      top: 135px;
      left: 50px;
      border-radius: 10px;
      background-color: #a7246a;
      color: #fff;
      cursor: pointer;
      border: 1px solid #a7246a;
    }
    #getLocation:hover {
      background-color: #fff;
      color: #a7246a;
    }
    #submitLocation {
      width: 150px;
      height: 30px;
      position: absolute;
      top: 100px;
      left: 50px;
      border-radius: 10px;
      background-color: #8e24aa;
      color: #fff;
      cursor: pointer;
      border: 1px solid #8e24aa;
    }
    /*hover on the button*/
    #submitLocation:hover {
      background-color: #fff;
      color: #8e24aa;
    }
    #distance {
      width: 300px;
      height: 30px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      top: 180px;
      left: 50px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</html>
